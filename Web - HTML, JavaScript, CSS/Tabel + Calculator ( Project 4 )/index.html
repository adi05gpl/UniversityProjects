<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recap</title>
</head>
<body>

    <div id="container">
        <div id="menu">
            <input type="submit" value="Create table" id="create-table" onclick="createGrid()">
            <input type="submit" value="Clear" id="clear" onclick="clearGrid()">
            <input type="submit" value="Delete" id="delete" onclick="deleteGrid()">
            <input type="submit" value="Color odd blocks table" id="color-odd-blocks" onclick="colorTable(1)">
            <input type="submit" value="Color even blocks table" id="color-even-blocks" onclick="colorTable(2)">
            <input type="submit" value="Color main diagonal" id="color-main-diagonal" onclick="colorTable(0)">
            <input type="submit" value="Color opposite diagonal" id="color-opposite-diagonal" onclick="colorTable(9)">
            <input type="submit" value="Color randomly" id="color-randomly" onclick="colorTable(8)">
        </div>
        <div id="grid"></div>
        <div id="calculator">
            <div class="calc-row">
                <input id="viewNumber" type="text" value="0">
                <input type="submit" value="C" onclick="clearNumber()">
                <input type="submit" value="<x=" onclick="deleteDigit()">
            </div>
            <div class="calc-row">
                <input type="submit" value="(" onclick="addDigit('(')">
                <input type="submit" value=")" onclick="addDigit(')')">
                <input type="submit" value="n!" onclick="">
                <input type="submit" value="/" onclick="divide()">
            </div>
            <div class="calc-row">
                <input type="submit" value="7" onclick="addDigit(7)">
                <input type="submit" value="8" onclick="addDigit(8)">
                <input type="submit" value="9" onclick="addDigit(9)">
                <input type="submit" value="x" onclick="multiply()">
            </div>
            <div class="calc-row">
                <input type="submit" value="4" onclick="addDigit(4)">
                <input type="submit" value="5" onclick="addDigit(5)">
                <input type="submit" value="6" onclick="addDigit(6)">
                <input type="submit" value="-" onclick="substract()">
            </div>
            <div class="calc-row">
                <input type="submit" value="1" onclick="addDigit(1)">
                <input type="submit" value="2" onclick="addDigit(2)">
                <input type="submit" value="3" onclick="addDigit(3)">
                <input type="submit" value="+" onclick="sum()">
            </div>
            <div class="calc-row">
                <input type="submit" value="+/-" onclick="">
                <input type="submit" value="0" onclick="addDigit(0)">
                <input type="submit" value="." onclick="addDigit('.')">
                <input type="submit" value="=" onclick="equals()">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
